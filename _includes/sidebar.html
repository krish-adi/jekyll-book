<div class="book-summary">
    <nav role="navigation">
        <ul class="summary">
            {% if page.url == "/index.html" or page.url == "/" %}
            <li
                class="chapter active"
                data-level="1.1"
                data-path="{{site.baseurl}}"
            >
                {% else %}
            </li>

            <li class="chapter" data-level="1.1" data-path="{{site.baseurl}}">
                {% endif %}
                <a href="{{site.baseurl}}/index.html">
                    {{ site.title | escape }}
                </a>
            </li>

            <li class="divider"></li>

                    </a>                    
                </li>

                        >
