---
layout: default
---
<h3 id="posts">Posts</h3>
{% assign reversed_posts = site.posts | reverse %} 
{% for post in reversed_posts %}
{% if post.title and post.title != 'index' %}
<li class="chapter">
    <a href="{{site.baseurl}}{{post.url}}"> {{ post.title | escape }} </a>
</li>
{% endif %} 
{% endfor %}
